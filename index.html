<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketing Center</title>
    <!-- Bootstrap 5 Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Setup-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Animate.style Setup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Google Fonts Satisfy Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-5 rounded shadow animate__animated animate__fadeInDown container-fluid">
        <h1 class="text-center">Ticketing Center</h1>
        <hr/><hr/>
        <div class="row mb-2">
            <div class="col-md-4">
                <form>
                    <details>
                       <summary class="text-center mb-2">
                           Personal Information
                       </summary> 
                       <p class="text-center"><i>Fill out the form below.</i></p>
                       <label for="name">Enter your Full Name</label><input type="text" id="name" class="form-control mb-2">
                       <label for="emailad">Enter your Email Address</label><input type="email" id="emailad" class="form-control mb-2">
                       <div class="d-flex flex-column justify-content-center align-items-center">
	                       <button type="button" class="btn btn-primary" onClick="submitinfo()">Submit</button>
                       </div>
                    </details>
                    <script type="text/javascript">
                        document.getElementById("name").onchange=function(){myName()}
                        function myName(){
                            var namie = document.getElementById("name");
                            namie.value = namie.value.toUpperCase();
                        }
                        function submitinfo() {
					      var name = document.getElementById("name").value;
					      alert('Thanks, ' + name + '! Proceed to the next section.');
					    }
                    </script>
                </form>
            </div>
            <div class="col-md-4">
            	<form>
            		<details>
            			<summary class="text-center mb-2">
            				Ticket Price
            			</summary>
            			<p class="text-center"><i>Calculate your ticket cost.</i></p>
					    <label for="dropdown">Choose your seat</label>
					    <select class="form-control mb-2" id="seat">
					      <option value="vip">VIP</option>
					      <option value="balcony">Balcony</option>
					      <option value="genad">General Admission</option>
					    </select>
					    <label for="dropdown">Choose an option</label>
					    <select class="form-control mb-2" id="option">
					      <option value="regular">Regular</option>
					      <option value="student">Student</option>
					    </select>
					    <div class="d-flex flex-column justify-content-center align-items-center">
	                        <button type="button" class="btn btn-primary" onClick="submitselect()">Submit</button>
		                </div>
            		</details>
            	</form>
            	<script type="text/javascript">
				    function submitselect() {
				      var seat = document.getElementById("seat").value;
				      var option = document.getElementById("option").value;

				      var price = 0;
				      if (seat === "vip") {
				        price = 10000;
				      } else if (seat === "balcony") {
				        price = 7000;
				      } else if (seat === "genad") {
				        price = 3000;
				      }

				      if (option === "student") {
				        price = price * 0.8;
				      }

				      alert('Your ticket price is ' + price + '. Proceed to the next section.');}
				</script>
            </div>
            <div class="col-md-4">
            	<details>
            		<summary class="text-center mb-2">
            			Print Ticket
            		</summary>
            		<p class="text-center"><i>Print a soft copy of your ticket.</i></p>
            		<div class="d-flex flex-column justify-content-center align-items-center">
    		            <img src="ticket.png" class="mb-2">
    		            <div class="d-flex justify-content-center">
    		                <button type="button" class="btn btn-primary me-2" onClick="submitticket()">Print Ticket</button>
    		                <button type="button" class="btn btn-primary" onClick="window.location.reload()">Buy Another Ticket</button>
    		            </div>
    		        </div>
            	</details>
            	<script type="text/javascript">
            		function submitticket() {
            			alert('Check your email for a copy of your ticket. See you!')
            		}
            	</script>
            </div>
        </div>
        <hr/><hr/>
        <h3 class="text-center mt-2 mb-2"><a href="https://yprecones-9e.github.io/Q2_EXERCISE2_Precones-Yciar/" target="_blank"> Yciar L. Precones | Grade 9-Emerald</a></h3>
    </div>
</body>
</html>
